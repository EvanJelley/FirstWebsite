            <h3>Come Play a Little Tune with Me</h3>

            <p class="poetry">Come play a little tune<br>
              With me.<br><br>
              
              Dangle your feet from the moon<br>
              With me.<br><br>
              
              Spend just one afternoon<br>
              With me.<br><br>
              
              We will all be gone soon<br>
              You see.<br>
            </p>
